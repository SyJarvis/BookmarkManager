<!DOCTYPE html>
<html>
<head>
	<title>书签管理</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="header_wrapper">
	<header>
		<div class="top">
			
		</div>
		<div class="wp">
		<div class="container">
			<div class="logo z">
				<a href="#"><img src="images/logo.png" alt=""></a>
			</div>
			<table class="liebiao z">
				<tr>
					<td valign="bottom"><div class="fenlei z"><a href="#">分类</a></div></td>
					<td valign="bottom"><div class="biaoti z"><a href="#">标题</a></div></td>
					<td valign="bottom"><div class="yuedu z"><a href="#">阅读</a></div></td>
				</tr>
			</table>
			<div class="sousuo z">
				<div class="sousuo_right z">
					<form action="/sousuo" method="get">
	
						<input id="inputid" type="text" name="sousuo" placeholder="请输入你想要搜索的关键词" class="inp">
						
					</form>
				</div>


			</div>
			<div class="button z">
				<div class="button_add z">
					<a href="#"><img src="images/add.png"></a>
				</div>
				<div class="button_daochu z">
					<a href="#"><img src="images/daochu.png"></a>
				</div>
				<div class="button_daoru z">
					<a href="#"><img src="images/daoru.png"></a>
				</div>
				<div class="button_guanli z">
					<a href="#"><img src="images/guanli.png"></a>
				</div>
			</div>
		</div>
		</div>
		<div class="line"></div>
	</header>

</div>

<div class="body_wrapper">
	<div class="wp">
		<div class="hed">
			<img src="images/folder.png">
			<label>新增</label>
		</div>
		<div class="req">
			<form method="post" action="">
				<ul>
					<li>
						<label>名称</label>
						<input type="text" name="url" class="bm_input" value="" placeholder="">
						<span></span>
					</li>
					<li>
						<label>备注</label>
						<textarea class="bm_text" name="addr"></textarea>
						<span></span>
					</li>
					<li class="sub_on z">
						<input type="submit" name="" value="保存" placeholder="">
						<span></span>
					</li>
					<li class="sub_off z">
						<input type="submit" name="url" value="退出" placeholder="">
						<span></span>
					</li>
				</ul>
				
			</form>
		</div>
	</div>
</div>

<div class="footer_wrapper">
</div>
</body>
</html>
